    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #F0F8FF; /* Fondo azul muy claro */
        }

        header {
            background-color: #9370DB; /* Color morado suave */
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase; /* Convertir el texto a mayúsculas */
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Columnas automáticas con tamaño mínimo y máximo */
            grid-gap: 1rem; /* Espacio entre las imágenes */
            justify-items: center; /* Centrar horizontalmente las imágenes */
            margin-top: 2rem;
        }

        .image-container {
            position: relative; /* Contenedor relativo para posicionar el texto */
            width: 250px; /* Ancho fijo para todos los contenedores de imagen */
            height: 250px; /* Altura fija para todos los contenedores de imagen */
            overflow: hidden; /* Ocultar el desbordamiento */
        }

        .image-container img {
            width: 100%; /* Ajustar la imagen al ancho del contenedor */
            height: 100%; /* Ajustar la imagen a la altura del contenedor */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            transition: transform 0.3s ease; /* Transición suave */
        }

        .image-container img:hover {
            transform: scale(1.05); /* Zoom al pasar el mouse */
        }

        .image-caption {
            position: absolute; /* Posición absoluta para el texto */
            bottom: 0; /* Alinear el texto en la parte inferior */
            left: 0; /* Alinear el texto a la izquierda */
            width: 100%; /* Ancho completo */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semi-transparente */
            color: white; /* Color de texto blanco */
            padding: 0.5rem; /* Espaciado interno */
            border-bottom-left-radius: 8px; /* Bordes redondeados inferiores izquierdos */
            border-bottom-right-radius: 8px; /* Bordes redondeados inferiores derechos */
            opacity: 0; /* Ocultar el texto por defecto */
            transition: opacity 0.3s ease; /* Transición suave de opacidad */
        }

        .image-container:hover .image-caption {
            opacity: 1; /* Mostrar el texto al pasar el mouse sobre la imagen */
        }

        footer {
            background-color: #9370DB; /* Color morado suave */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
